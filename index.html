<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Ionic Intro App</h1>
      </ion-header-bar>
      <ion-content ng-controller="SlideController">
      <ion-slide-box pager-click="navSlide(index)">
      <!--Primer  Slide-->
      <ion-slide class="color-one">

      <div class="imgdiv">
      <br>
      <h3>Bienvenido</h3>

      <img src="img/ionic.png">
      <div>
      <h3>Comunidad</h3>
      <h3>Ionic SV</h3>
      </div>
      </div>
      </ion-slide>
       <!--segundo  Slide-->
       <ion-slide class="color-two">
      <div class="imgdiv">
      <br>
      <h3>Titulo</h3>

     <i class="ion-social-reddit-outline"></i>
      <div>
      
      <h3>Escribe algo!</h3>
      </div>
      </div>
      </ion-slide>
      <!--Tercer Slide-->
       <ion-slide class="color-ion">
     <div class="imgdiv">
      <br>
      <h3>Titulo</h3>

     <i class="ion-social-angular-outline"></i>
      <div>
      
      <h3>Escribe algo! (write here!)</h3>
      </div>
      </div>
      </ion-slide>
      <ion-slide class="socialShare">
        <div class="imgdiv">
     
      <h3>Día de Código!</h3>

     <i  class="ion-android-happy"></i>
      <div>
      <a href="https://www.facebook.com/ionicSV"> <i class="ion-social-facebook social"></a></i>
      <a href="https://twitter.com/ionicSV"><i class="ion-social-twitter social"></i></a>
      <a href="https://github.com/ionicSV"><i class="ion-social-github social"></i></a>

      </div>
      </ion-slide>
      </ion-slide-box>
      </ion-content>
    </ion-pane>
  </body>
</html>
